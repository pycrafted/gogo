<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Administration - Catalogue de Formations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            color: #666;
            font-size: 1rem;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .btn-login {
            width: 100%;
            padding: 0.75rem;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .back-link {
            text-align: center;
            margin-top: 1rem;
        }
        .back-link a {
            color: #667eea;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .alert {
            border-radius: 8px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîß Administration</h1>
            <p>Connexion au panneau d'administration</p>
        </div>
        
        <!-- Alert pour les erreurs -->
        <div id="errorAlert" class="alert alert-danger" style="display: none;">
            <strong>Erreur :</strong> <span id="errorMessage"></span>
        </div>
        
        <!-- Alert pour les succ√®s -->
        <div id="successAlert" class="alert alert-success" style="display: none;">
            <strong>Succ√®s :</strong> <span id="successMessage"></span>
        </div>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="Nom d'utilisateur" required>
                <label for="username">Nom d'utilisateur</label>
            </div>
            
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required>
                <label for="password">Mot de passe</label>
            </div>
            
            <button type="submit" class="btn btn-login" id="loginButton">
                <span id="loginButtonText">Se connecter</span>
                <span id="loginSpinner" class="spinner-border spinner-border-sm ms-2" style="display: none;"></span>
            </button>
        </form>
        
        <div class="back-link">
            <a href="index.html">‚Üê Retour au catalogue</a>
        </div>
        
        <!-- Informations de connexion par d√©faut -->
        <div class="mt-3 p-3 bg-light rounded">
            <small class="text-muted">
                <strong>Compte par d√©faut :</strong><br>
                Utilisateur : <code>admin</code><br>
                Mot de passe : <code>admin</code>
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        /**
         * G√®re la soumission du formulaire de connexion
         */
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            const loginButtonText = document.getElementById('loginButtonText');
            const loginSpinner = document.getElementById('loginSpinner');
            
            // Validation c√¥t√© client
            if (!username || !password) {
                showError('Veuillez remplir tous les champs');
                return;
            }
            
            // Afficher l'indicateur de chargement
            loginButton.disabled = true;
            loginButtonText.textContent = 'Connexion en cours...';
            loginSpinner.style.display = 'inline-block';
            
            try {
                console.log('üîê Tentative de connexion...');
                console.log('Utilisateur:', username);
                
                const response = await fetch('/api/auth.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                console.log('üì° R√©ponse re√ßue:', response.status);
                
                const data = await response.json();
                console.log('üìÑ Donn√©es re√ßues:', data);
                
                if (data.success) {
                    console.log('‚úÖ Connexion r√©ussie');
                    showSuccess('Connexion r√©ussie ! Redirection...');
                    
                    // Stocker les informations de session c√¥t√© client
                    localStorage.setItem('adminLoggedIn', 'true');
                    localStorage.setItem('adminUser', JSON.stringify(data.user));
                    
                    // Rediriger vers le dashboard admin
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                    
                } else {
                    console.log('‚ùå √âchec de connexion:', data.message);
                    showError(data.message || 'Nom d\'utilisateur ou mot de passe incorrect');
                }
                
            } catch (error) {
                console.error('üö® Erreur lors de la connexion:', error);
                showError('Erreur de connexion au serveur');
            } finally {
                // Restaurer le bouton
                loginButton.disabled = false;
                loginButtonText.textContent = 'Se connecter';
                loginSpinner.style.display = 'none';
            }
        }
        
        /**
         * Affiche un message d'erreur
         */
        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            const successAlert = document.getElementById('successAlert');
            
            errorMessage.textContent = message;
            errorAlert.style.display = 'block';
            successAlert.style.display = 'none';
            
            // Masquer automatiquement apr√®s 5 secondes
            setTimeout(() => {
                errorAlert.style.display = 'none';
            }, 5000);
        }
        
        /**
         * Affiche un message de succ√®s
         */
        function showSuccess(message) {
            const successAlert = document.getElementById('successAlert');
            const successMessage = document.getElementById('successMessage');
            const errorAlert = document.getElementById('errorAlert');
            
            successMessage.textContent = message;
            successAlert.style.display = 'block';
            errorAlert.style.display = 'none';
        }
        
        // V√©rifier si l'utilisateur est d√©j√† connect√©
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('adminLoggedIn');
            if (isLoggedIn === 'true') {
                console.log('üë§ Utilisateur d√©j√† connect√©, redirection...');
                window.location.href = 'admin.html';
            }
        });
    </script>
</body>
</html>
